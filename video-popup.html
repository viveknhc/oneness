<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangular Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .triangle-container {
      position: relative;
      width: 300px; /* Adjust the size as needed */
      height: 0;
      padding-bottom: 173.21px; /* Height of an equilateral triangle */
      overflow: hidden;
    }

    .triangle {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent; /* Half of the container width */
      border-right: 150px solid transparent; /* Half of the container width */
      border-bottom: 259.81px solid #333; /* Adjust color as needed */
    }

    video {
      position: absolute;
      top: 5px; /* Adjust as needed */
      left: 5px; /* Adjust as needed */
      width: 290px; /* Adjust as needed */
      height: 163.21px; /* Adjust as needed */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="triangle-container">
    <div class="triangle"></div>
    <video controls>
      <source src="assets/video/oneness-intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>

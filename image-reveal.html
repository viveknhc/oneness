<style>
    .thumbnail-main-box {
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);

        animation: rollFromLeft 2s ease-in-out forwards;
    }

    @keyframes rollFromLeft {
        from {
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        to {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    }

    .thumbnail-main-box div {
        overflow: hidden;
    }

    .thumbnail-img {
        width: 100vmin;
        height: auto;
        object-fit: contain;
        transform: scale(1.5);
        animation: sacleDown 1s ease-in-out forwards;
    }

    @keyframes sacleDown {
        from {
            transform: scale(1.5);
        }

        to {
            transform: scale(1);
        }
    }
</style>


<div class="thumbnail-main-box">
    <div>
       <img class="thumbnail-img" autoplay muted loop src="assets/images/ajaml-oudh.jpg"></img>
    </div>
</div>
